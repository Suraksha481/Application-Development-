<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>JournalProject</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="JournalProject.styles.css" />
    <link rel="icon" href="data:,">
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <div class="text-center">
            <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading your journal app...</p>
        </div>
    </div>

    <div id="blazor-error-ui" data-nosnippet style="display: none; position: fixed; top: 0; right: 0; bottom: 0; left: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="background: white; padding: 2rem; border-radius: 8px; max-width: 500px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <h2 style="margin-bottom: 1rem; color: #d32f2f;">Oops! Something went wrong</h2>
            <p style="margin-bottom: 1.5rem; color: #666;">An error occurred while loading your journal app. Please try reloading the page.</p>
            <div style="display: flex; gap: 1rem;">
                <button onclick="location.reload()" style="padding: 0.5rem 1.5rem; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 500;">Reload Page</button>
                <button onclick="document.getElementById('blazor-error-ui').style.display='none'" style="padding: 0.5rem 1.5rem; background: #f0f0f0; color: #333; border: none; border-radius: 4px; cursor: pointer;">Dismiss</button>
            </div>
        </div>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script>
        // Better error handling
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            document.getElementById('blazor-error-ui').style.display = 'flex';
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            document.getElementById('blazor-error-ui').style.display = 'flex';
        });
    </script>

</body>

</html>
