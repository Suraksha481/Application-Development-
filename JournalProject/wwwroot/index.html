<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Journal App - Your Personal Journal</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="JournalProject.styles.css" />
    <link rel="icon" href="data:,">
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; background: #ffffff;">
        <div class="text-center" style="color: #333;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">üìù</div>
            <div class="spinner-border" role="status" style="width: 3rem; height: 3rem; border-color: rgba(0,0,0,0.1); border-right-color: #0066cc;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3" style="font-size: 1.1rem; font-weight: 500; color: #333;">Loading your journal app...</p>
        </div>
    </div>

    <div id="blazor-error-ui" data-nosnippet style="display: none; position: fixed; top: 0; right: 0; bottom: 0; left: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="background: white; padding: 2rem; border-radius: 12px; max-width: 500px; box-shadow: 0 20px 25px rgba(0,0,0,0.3);">
            <h2 style="margin-bottom: 1rem; color: #ef4444; font-weight: 700;">‚ö†Ô∏è Error</h2>
            <p style="margin-bottom: 1.5rem; color: #4b5563; line-height: 1.6;">An error occurred while loading your journal app. Please try reloading the page.</p>
            <div style="display: flex; gap: 1rem;">
                <button onclick="location.reload()" style="padding: 0.625rem 1.5rem; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.95rem;">Reload Page</button>
                <button onclick="document.getElementById('blazor-error-ui').style.display='none'" style="padding: 0.625rem 1.5rem; background: #f1f5f9; color: #1e293b; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.95rem;">Dismiss</button>
            </div>
        </div>
    </div>

    <script>
        // Disable automatic error dialog - let Blazor handle errors
        // Only log errors to console for debugging
        window.addEventListener('error', function(e) {
            console.error('JavaScript error:', e.error);
            // Don't show error UI automatically
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled rejection:', e.reason);
            // Don't show error UI automatically
        });

        // Make loadingPlaceholder have the theme (use CSS variables)
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const bg = getComputedStyle(document.documentElement).getPropertyValue('--bg-color') || '#ffffff';
                document.getElementById('app').style.background = bg.trim() || '#ffffff';
            } catch (e) {
                document.getElementById('app').style.background = '#ffffff';
            }
        });
    </script>

    <script src="_framework/blazor.webview.js"></script>
    <script src="theme.js"></script>
    <script src="editor.js"></script>


</body>

</html>
